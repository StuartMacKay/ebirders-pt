{% load i18n %}
{% get_current_language as language_code %}
<h3 class="my-2">
  <span class="me-3">{{ title }}</span>
  <a href="{% url 'species:list' %}{% querystring state=state county=county category="species" start=start_year finish=end_year code=None search=None week=None %}"
     class="dark-link"
     title="{% trans 'View Yearlist' %}">
    <i class="bi bi-box-arrow-in-down-right fs-5"></i>
  </a>
</h3>
<div class="d-none d-lg-block">
  {% include "news/tables/yearlist-wide.html" %}
</div>
<div class="d-lg-none">
  {% include "news/tables/yearlist-narrow.html" %}
</div>
<div class="my-3">
  <span class="h5 mb-3">{% trans 'Species' %}: {{ total }}</span>
</div>
